<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respawn Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .timer-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 200px;
        }

        .timer-box h2 {
            margin: 0;
            font-size: 18px;
            color: #ffcc00;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff6666;
        }
    </style>
</head>
<body>

    <h1>Respawn Timer</h1>

    <div class="timer-container">
        <div class="timer-box">
            <h2>Mapa 1</h2>
            <div class="timer" id="timer1">Ładowanie...</div>
        </div>
        <div class="timer-box">
            <h2>Mapa 2</h2>
            <div class="timer" id="timer2">Ładowanie...</div>
        </div>
        <div class="timer-box">
            <h2>Mapa 3</h2>
            <div class="timer" id="timer3">Ładowanie...</div>
        </div>
    </div>

    <script>
        // Ustawione godziny respawnu (może edytować tylko administrator w kodzie)
        const respawnTimes = [
            "14:30:00",  // Mapa 1
            "18:45:00",  // Mapa 2
            "22:00:00"   // Mapa 3
        ];

        function updateTimers() {
            const now = new Date();
            const nowTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

            for (let i = 0; i < respawnTimes.length; i++) {
                let [h, m, s] = respawnTimes[i].split(":").map(Number);
                let respawnTime = h * 3600 + m * 60 + s;
                let timeLeft = respawnTime - nowTime;

                if (timeLeft < 0) {
                    timeLeft += 24 * 3600; // Dodajemy 24h jeśli minęła godzina
                }

                let hours = Math.floor(timeLeft / 3600);
                let minutes = Math.floor((timeLeft % 3600) / 60);
                let seconds = timeLeft % 60;

                document.getElementById(`timer${i + 1}`).innerText =
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        setInterval(updateTimers, 1000);
        updateTimers();
    </script>

</body>
</html>
