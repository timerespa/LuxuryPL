<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respawn Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
        }

        .timer-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 250px;
            margin: 20px auto;
        }

        .timer-box h2 {
            margin: 0;
            font-size: 18px;
            color: #ffcc00;
        }

        .timer {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff6666;
        }
    </style>
</head>
<body>

    <h1>Respawn Timer</h1>

    <div id="timers-container"></div>

    <script>
        // Czas trwania cyklu (1 godzina, 2 minuty, 30 sekund) = 3750 sekund
        const cycleTime = 3750;
        let startTime = Math.floor(Date.now() / 1000); // Aktualny czas w sekundach
        const timerCount = 5; // Liczba zegarów do wyświetlenia
        
        const timersContainer = document.getElementById("timers-container");

        for (let i = 0; i < timerCount; i++) {
            let timerBox = document.createElement("div");
            timerBox.classList.add("timer-box");
            timerBox.innerHTML = `<h2>Respawn ${i + 1}</h2><div class="timer" id="timer${i}">Ładowanie...</div>`;
            timersContainer.appendChild(timerBox);
        }

                let minutes = Math.floor((timeLeft % 3600) / 60);
